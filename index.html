<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Order Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="container">
      <div class="circle"></div>
      <div class="navbar">
        <div class="logo">Foodie</div>
        <ul class="navlist">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="icons">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-bag-shopping"></i>
          <button>Sign Up</button>
        </div>

        <!-- Hamburger -->

        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </section>
    <section class="hero">
      <div class="content">
        <h3>Are You Hungry?</h3>
        <h1>JUST COME TO <span>FOODIE </span> & ORDER</h1>
        <p>
          Here you will find all the best quality and pure food. Order now to
          satisfy your hunger pangs
        </p>
        <button>Order Now</button>
      </div>
      <div class="Img_box">
        <img src="https://media.istockphoto.com/id/180700161/photo/spaghetti.jpg?s=612x612&w=0&k=20&c=VCRXfTGwUvawWCfgcDfIH6y77HiZ_66T3gwWKa34nCE=" alt="food page"/>
      </div>
    </section>
  </body>
</html>
